<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 700px;
      max-height: 600px;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      font-size: 18px;
    }
    .count {
      background: rgba(255,255,255,0.3);
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 14px;
    }
    .controls {
      padding: 12px 15px;
      background: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      font-weight: bold;
      transition: all 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn-primary { background: #4CAF50; color: white; }
    .btn-secondary { background: #2196F3; color: white; }
    .btn-warning { background: #FF9800; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .gallery {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      background: #fafafa;
    }
    .img-card {
      border: 3px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      background: white;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    .img-card:hover {
      transform: scale(1.05);
    }
    .img-card.selected {
      border-color: #4CAF50;
      background: #e8f5e9;
    }
    .img-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      display: block;
      border-radius: 4px;
    }
    .img-card .info {
      margin-top: 6px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    .checkbox {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .status {
      padding: 8px 15px;
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      margin: 0 15px 10px;
      font-size: 12px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>批量图片下载器</h2>
    <div class="count">找到 <span id="totalCount">0</span> 张图片</div>
  </div>

  <div class="controls">
    <button class="btn btn-secondary" id="selectAll">全选</button>
    <button class="btn btn-primary" id="download">下载选中 (<span id="selectedCount">0</span>)</button>
    <button class="btn btn-warning" id="filterSize">仅大图</button>
    <button class="btn btn-danger" id="clearSelection">清除选择</button>
  </div>

  <div id="status" class="status" style="display:none;"></div>

  <div class="gallery" id="gallery">
    <div class="loading">正在扫描页面图片...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
