<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Image frame -->
  <rect x="24" y="20" width="80" height="60" rx="6" fill="white" opacity="0.9"/>
  <rect x="28" y="24" width="72" height="52" rx="4" fill="#e0e7ff"/>
  
  <!-- Mountain icon inside frame (simplified image representation) -->
  <path d="M 45 58 L 55 42 L 65 52 L 75 38 L 85 58 Z" fill="#667eea" opacity="0.6"/>
  <circle cx="50" cy="35" r="4" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Download arrow with circle background -->
  <circle cx="90" cy="90" r="26" fill="white" opacity="0.95"/>
  <circle cx="90" cy="90" r="22" fill="url(#arrowGradient)"/>
  
  <!-- Arrow shape -->
  <path d="M 90 75 L 90 98 M 90 98 L 80 88 M 90 98 L 100 88" 
        stroke="#667eea" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Bottom line of arrow -->
  <line x1="78" y1="103" x2="102" y2="103" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
</svg>
